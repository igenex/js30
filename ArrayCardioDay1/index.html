        //Array.prototype.filter()
        //Filter the list of inventors for those who were born in the 1500's

        console.log(inventors.filter(inventor => {
            return inventor.year >= 1500 && inventor.year < 1600;
        }));

        //Array.prototype.map
        //Give us an array of the inventors first and last names
        console.log(inventors.map(inventor => {
            return inventor.first + ' ' + inventor.last;
        }));

        console.log(inventors.map(inventor => {
            return { ...inventor,
                yearsOld: inventor.passed - inventor.year
            };
        }));

        //Array.prototype.reduce()
        //How many yers did all the inventors live
        console.log(inventors.reduce((acc, curr) => {
            return acc + (curr.passed - curr.year);
